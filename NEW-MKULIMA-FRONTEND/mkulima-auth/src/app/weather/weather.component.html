<section class="weather-search">
  <div class="container">
    <form
      #form="ngForm"
      (submit)="onSubmit()"
      class="form-group search-form text-center"
    >
      <input
        type="text"
        placeholder="Search city"
        name="city"
        [(ngModel)]="place_id"
      />
      <button class="btn btn-lg my-2 my-sm-0 mk-search" type="submit">
        Get Weather Forecast
      </button>
    </form>
  </div>
</section>

<!-- Weather Results Section -->
<section class="weather-results py-5">
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let climate of weatherData.daily.data">
        <div class="card p-4">
          <div class="d-flex">
            <h6 class="flex-grow-1">{{ climate.day }}</h6>
            <!-- <h6>{{weatherData.lat}}</h6> -->
          </div>

          <div class="d-flex flex-column temp mt-5 mb-3">
            <h1 class="mb-0 font-weight-bold" id="heading">
              {{ weatherData.current.temperature }}&deg; C
            </h1>
            <span class="small grey">{{ climate.summary }}</span>
          </div>

          <div class="d-flex">
            <div class="temp-details flex-grow-1">
              <p class="my-1">
                <img src="https://i.imgur.com/B9kqOzp.png" height="17px" />

                <span>{{ weatherData.current.wind.speed }} km/hr </span>
              </p>

              <p class="my-1">
                <img src="https://i.imgur.com/wGSJ8C5.png" height="17px" />
                <span> {{ climate.all_day.temperature_max }}&deg; C </span>
              </p>

              <p class="my-1">
                <img src="https://i.imgur.com/wGSJ8C5.png" height="17px" />
                <span>{{ climate.all_day.temperature_min }} &deg; C</span>
              </p>
            </div>

            <div>
              <img src="https://i.imgur.com/Qw7npIg.png" width="100px" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
